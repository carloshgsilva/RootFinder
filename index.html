<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css" integrity="sha384-zTROYFVGOfTw7JV7KUu8udsvW2fx4lWOsCEDqhBreBwlHI4ioVRtmIvEThzJHGET" crossorigin="anonymous">
        <title>RootFinder</title>
    </head>
    <body>
        <main>
            <div class="card">
                <table>
                    <tr>
                        <td><span style="display: inline-block;">$$ f(x) = $$</span></td>
                        <td><input id="field_f" onkeyup="setParam('f', this.value)"/></td>
                    </tr>
                    <tr>
                        <td><span style="display: inline-block;">$$ X_0 = $$</span></td>
                        <td><input id="field_x0" onkeyup="setParam('x0', parseFloat(this.value))"/></td>
                    </tr>
                    <tr>
                        <td><span>Precis√£o = </span></td>
                        <td><input id="field_precision" onkeyup="setParam('precision', parseFloat(this.value))" value="0.0001"/></td>
                    </tr>
                    <tr>
                        <td><span style="display: inline-block;">$$ a = $$</span></td>
                        <td><input id="field_a" onkeyup="setParam('a', parseFloat(this.value))"/></td>
                    </tr>
                    <tr>
                        <td><span style="display: inline-block;">$$ b = $$</span></td>
                        <td><input id="field_b" onkeyup="setParam('b', parseFloat(this.value))"/></td>
                    </tr>
                </table>
                
                <!--<button class="button_start">Start</button>-->
            </div>
      
            
            <div class="card">
                <h2 class="text">Newton-Raphson</h2>
                <table class="styled" id="result_table"></table>
                <div id="result_solution"></div>
                <div id="graph" class="jxgbox" style="width:500px; height:500px"> </div>
            </div>
            <div class="card">
                <h2 class="text">Bissection Method</h2>
                <table class="styled" id="result_table2"></table>
                <div id="result_solution2"></div>
            </div>
        </main>

        <script defer src="https://cdn.jsdelivr.net/npm/jsxgraph@1.3.2/distrib/jsxgraphcore.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js" integrity="sha384-GxNFqL3r9uRJQhR+47eDxuPoNE7yLftQM8LcxzgS4HT73tp970WS/wV5p8UzCOmb" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
